[module]
  [module.hugoVersion]
    extended=true
    min = "0.41.0"

[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
        title = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    linenostart = 1
    linenos = true
    lineNumbersInTable = false
    noClasses = true
    noHl = false
    style = 'autumn'
    tabWidth = 4
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = true

[params]
  [params.theme_config]
    appearance = "light"
    back_home_text = "<-- Home"
    date_format = "2006-01-02"
