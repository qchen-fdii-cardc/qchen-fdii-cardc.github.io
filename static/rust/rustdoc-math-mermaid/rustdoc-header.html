    document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
            delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: "$", right: "$", display: false },
            ]
        });
    });


</script>


<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true }, "language-mermaid");
    document.addEventListener("DOMContentLoaded", function () {
        // iterate all language-mermaid, set its class to mermaid
        const mermaidElements = document.querySelectorAll(".language-mermaid");
        // set the class of all language-mermaid to mermaid
        mermaidElements.forEach((element) => {
            // filter html special characters
            element.textContent = element.textContent.replace(/&lt;/g, "<").replace(/&gt;/g, ">");
            element.classList.add("mermaid");
        });
    });
</script>
